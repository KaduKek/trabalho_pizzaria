    <script>
        let pizzas = [];
        let bebidas = [];
        let itensSelecionados = [];

        // Carregar produtos ao carregar a p√°gina
document.addEventListener('DOMContentLoaded', function () {
  carregarPizzasEBebidas();  // <-- tem que chamar isso!
  document.getElementById('pedidoForm').addEventListener('submit', fazerPedido);
});
function renderizarPizzas() {
  const grid = document.getElementById('pizzasGrid');
  grid.innerHTML = '';

  pizzas.forEach(pizza => {
    console.log("Adicionando pizza:", pizza.nome); // Verifique se isso aparece no console

    const pizzaCard = document.createElement('div');
    pizzaCard.className = 'pizza-card';
    pizzaCard.innerHTML = `
      <img src="/static/images/${pizza.imagem}" alt="${pizza.nome}" style="width:100%; border-radius:8px; margin-bottom:10px;">
      <h3>${pizza.nome}</h3>
      <p>${pizza.descricao || 'Sem descri√ß√£o'}</p>
      <div class="pizza-price">R$ ${pizza.preco.toFixed(2).replace('.', ',')}</div>
    `;

    pizzaCard.addEventListener('click', () => adicionarItem(pizza, pizzaCard));
    grid.appendChild(pizzaCard);
  });
}

function renderizarBebidas() {
  const grid = document.getElementById('bebidasGrid');
  grid.innerHTML = '';

  bebidas.forEach(bebida => {
    console.log("Adicionando bebida:", bebida.nome); // opcional para debug

    const bebidaCard = document.createElement('div');
    bebidaCard.className = 'bebida-card';
    bebidaCard.innerHTML = `
      <img src="/static/images/${bebida.imagem}" alt="${bebida.nome}" style="width:100%; border-radius:8px; margin-bottom:10px;">
      <h3>${bebida.nome}</h3>
      <p>${bebida.categoria || ''}</p>
      <div class="bebida-price">R$ ${bebida.preco.toFixed(2).replace('.', ',')}</div>
    `;

    bebidaCard.addEventListener('click', () => adicionarItem(bebida, bebidaCard));
    grid.appendChild(bebidaCard);
  });
}

async function carregarPizzasEBebidas() {
  try {
    const resposta = await fetch('/api/cardapio');
    const data = await resposta.json();

    if (!resposta.ok) throw new Error(data.erro || "Erro ao carregar card√°pio.");

    pizzas = data.pizzas.map(p => ({ ...p, tipo: 'pizza' }));
    bebidas = data.bebidas.map(b => ({ ...b, tipo: 'bebida' }));

    renderizarPizzas();
    renderizarBebidas();
  } catch (error) {
    console.error('Erro ao carregar card√°pio:', error);
    mostrarErro("Erro ao carregar card√°pio.");
  }
}
        function adicionarItem(item, cardElement) {
            // Verificar se item j√° existe no pedido
            const itemExistente = itensSelecionados.find(i => i.id === item.id && i.tipo === item.tipo);
            
            if (itemExistente) {
                itemExistente.quantidade += 1;
            } else {
                itensSelecionados.push({
                    ...item,
                    quantidade: 1
                });
            }
            
            // Feedback visual tempor√°rio
            cardElement.classList.add('selected');
            setTimeout(() => {
                cardElement.classList.remove('selected');
            }, 300);
            
            atualizarPedido();
        }

        function removerItem(id, tipo) {
            const index = itensSelecionados.findIndex(item => item.id === id && item.tipo === tipo);
            if (index > -1) {
                if (itensSelecionados[index].quantidade > 1) {
                    itensSelecionados[index].quantidade -= 1;
                } else {
                    itensSelecionados.splice(index, 1);
                }
            }
            atualizarPedido();
        }

        function atualizarPedido() {
            const listaItens = document.getElementById('listaItens');
            const itensSelecionadosDiv = document.getElementById('itensSelecionados');
            const totalSection = document.getElementById('totalSection');
            const btnPedido = document.getElementById('btnPedido');
            
            if (itensSelecionados.length === 0) {
                itensSelecionadosDiv.style.display = 'none';
                totalSection.style.display = 'none';
                btnPedido.disabled = true;
                return;
            }
            
            // Mostrar itens selecionados
            itensSelecionadosDiv.style.display = 'block';
            listaItens.innerHTML = '';
            
            let total = 0;
            
            itensSelecionados.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item-selecionado';
                itemDiv.innerHTML = `
                    <span>${item.nome} (${item.quantidade}x)</span>
                    <div>
                        <span>R$ ${(item.preco * item.quantidade).toFixed(2).replace('.', ',')}</span>
                        <button class="btn-remover" onclick="removerItem(${item.id}, '${item.tipo}')">√ó</button>
                    </div>
                `;
                listaItens.appendChild(itemDiv);
                
                total += item.preco * item.quantidade;
            });
            
            // Mostrar total
            document.getElementById('valorTotal').textContent = total.toFixed(2).replace('.', ',');
            totalSection.style.display = 'block';
            btnPedido.disabled = false;
        }

async function fazerPedido(event) {
  event.preventDefault();

  const nome = document.getElementById("nomeCliente").value;
  const telefone = document.getElementById("telefone").value;
  const endereco = document.getElementById("endereco").value;

  if (!nome || !telefone || itensSelecionados.length === 0) {
    mostrarErro("Preencha os dados e selecione ao menos um item.");
    return;
  }

let total = 0;
const itens = itensSelecionados.map(item => {
  const subtotal = item.preco * (item.quantidade || 1);
  total += subtotal;
  return {
    tipo: item.tipo,
    nome: item.nome,
    quantidade: item.quantidade || 1,
    preco: item.preco,
    subtotal: subtotal
  };
});

const dadosPedido = {
  nome_cliente: nome,
  telefone: telefone,
  endereco: endereco,
  itens: itens,
  total: total
};

  try {
    const resposta = await fetch("/api/pedido", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(dadosPedido)
    });

    const resultado = await resposta.json();
    if (resposta.ok) {
      // ‚úÖ Salva os dados para exibir na pr√≥xima p√°gina
      localStorage.setItem("pedidoConfirmado", JSON.stringify(dadosPedido));

      // ‚úÖ Redireciona para a p√°gina de confirma√ß√£o
      window.location.href = "/pedido/confirmado";
    } else {
      mostrarErro(resultado.erro || "Erro ao enviar pedido.");
    }
  } catch (erro) {
    mostrarErro("Erro de rede ao tentar enviar o pedido.");
  }
}
